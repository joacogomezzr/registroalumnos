<header class="bg-blue-500 text-white p-4 flex justify-between items-center">
  <h1 class="text-lg font-bold">Registro de Alumnos</h1>
  <button
    class="bg-white text-blue-500 px-4 py-2 rounded hover:bg-gray-200"
    (click)="navigateToStudents()"
  >
    Ver Alumnos
  </button>
</header>

  <section class="p-4">
    <form [formGroup]="studentForm" (ngSubmit)="registerStudent()" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label class="block text-gray-700" for="name">Nombre</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700" for="email">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700" for="age">Edad</label>
        <input
          id="age"
          formControlName="age"
          type="number"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring"
        />
      </div>
  
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Registrar Alumno
      </button>
    </form>
  </section>
